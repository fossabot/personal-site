<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/tachyons.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    {% seo %}
</head>
<body>

    {{ content }}

    <footer class="f7 ph3 pv2 light-silver bt b--light-gray">
        <a class="b no-underline light-silver" href="{{ site.baseurl }}">{{ site.name }}</a> &copy;
              {{ 'now' | date: "%Y"}} &bull; All rights reserved.
    </footer>

    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    {% if jekyll.environment == "development" %}
    <script src="/assets/js/html-inspector.js"></script>
    <script> HTMLInspector.inspect() </script>
    {% endif %}

    {% if jekyll.environment == "production" %}
    <!-- Start Google Analytics Tracking code -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

      ga('require', 'maxScrollTracker', {
        maxScrollMetricIndex: 1,
      });

    </script>
    <script async src='/assets/js/autotrack.js'></script>
    <!-- End Google Analytics Tracking code -->
    {% endif %}
</body>
</html>

---
layout: default
post_class: post-template
---

<div class="hero__seperator h3 nt5 bg-white"></div>

<main>
    <article class="center mw6-5 avenir pt2 ph2 black-70">
        <header>
            <h1 class="f2-ns f3 black-70 lh-title sans-serif mb3">{{ page.title }}</h1>
            <div class="f6-ns f7 mh1 ph2 pv1 tr sans-serif lh-copy light-silver">
                <time class="fl" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
                {% if page.categories.size > 0 %}
                    {{ page.categories | array_to_sentence_string }}
                {% endif %}
            </div>
        </header>

        <section class="post-content f5 lh-copy mt4-ns mt3 pt2 bt-ns b--light-gray">
            {{content}}
        </section>

    </article>

    <footer class="mw7 center tc bt b--light-silver pt4 ph2">

        <a class="f6-ns f7 link dim br2 ba ph3 pv2 ma2 dib silver" href="https://github.com/jdillard/jdillard.github.io/commits/master/{{ page.path }}" target="_blank">View Post History</a></span>
        <a class="f6-ns f7 link dim br2 ba ph3 pv2 ma2 dib silver" href="https://github.com/jdillard/jdillard.github.io/issues" target="_blank">Leave Some Feedback</a></span>

        <!-- Share links section -->
        {% include share.html %}

    </footer>

</main>
